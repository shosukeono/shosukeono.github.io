<h1>五重塔と現代の高層建築</h1>
<p>日本の歴史を習う時に、法隆寺という寺がでてくる。日本最古の木造建築であり、修学旅行などで見に行く機会があった人もいるだろう。
  私は、この法隆寺を見たときに、地震の多い日本で、どのようにしてここまで残ってきたのか、疑問に思った。そこで、五重塔の構造に原因があると考え、
  法隆寺を中心に調べてみることにした。
  <hr>
  ・法隆寺の歴史
  <p>・五重塔の構造
  <p>・現代の高層建築との比較
